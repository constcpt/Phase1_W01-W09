<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-18_练习：提示滚屏箭头动画效果</title>
    <style>
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            /*此处写代码*/
            bottom: 50px;
            animation: moveUpDown 1s linear .5s infinite;
        }
        @keyframes moveUpDown {
            from {
                bottom: 50px;
            }
            to {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div>&gt;</div>
</body>
</html>
