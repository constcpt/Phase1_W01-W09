<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-20_练习：从上方飞下来的提示框</title>
    <style>
        div {
            font-family: 'Microsoft Yahei';
            font-size: 60px;
            font-weight: bold;
            line-height: 600px;
            position: absolute;
            top: -1000px;
            right: 0;
            left: 0;
            width: 800px;
            height: 600px;
            margin: auto;
            text-align: center;
            border: 5px solid #000;
            border-radius: 50%;
            animation-name: disp;
            animation-duration: 1s;
            /*此处写代码*/
            animation-timing-function: ease;
            animation-delay: 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
       }

       @keyframes disp {
           from {
               top: -1000px;
           }
           to {
               top: 0;
           }
       }
    </style>
</head>
<body>
    <div>大家好，欢迎来到慕课网！</div>
</body>
</html>
