<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4_02清除浮动-方法2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box2 {
            clear: both;
            /* 该方法的副作用：发现设置下 div 盒子的 margin-top 不起作用，原因是上 div 盒子还是没有高度。不推荐使用这种方法清除浮动 */
            margin-top: 20px;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p></p>
    </div>
    <div class="box2">
        <p></p>
        <p></p>
    </div>
</body>

</html>
