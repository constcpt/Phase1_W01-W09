<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1_02导航条使用相对定位微调元素位置展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            width: 960px;
            height: 40px;
            /* border: 1px solid #000; */
            /* 0 不用写单位，40 必须要写单位 px */
            margin: 40px auto;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            /* 总宽 960，一共 8 个 li，每个 120 宽 */
            width: 120px;
            float: left;
            /* 设置文本的水平居中 text-align: center; */
            text-align: center;
            /* 设置文本的垂直居中行高等于盒子高 */
            line-height: 40px;
        }
        nav ul li a {
            /* 因为 a 标签是行内元素不能设置 width/height，所以需要使用 display: block; 将其设置为块级元素才能设置宽高，并且设置后的整个区域都能够响应用户的点击 */
            display: block;
            width: 120px;
            height: 40px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            border-top: 3px solid red;
            color: black;
            /* 使用相对定位把盒子向上微调 3px */
            position: relative;
            bottom: 3px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- nav 表示导航条语义 -->
    <nav>
        <ul>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
        </ul>
    </nav>
</body>
</html>
