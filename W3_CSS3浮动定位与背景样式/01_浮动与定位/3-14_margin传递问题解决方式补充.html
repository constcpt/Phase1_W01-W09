<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-14_margin传递问题解决方式补充</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            /* float: left; */
            width: 200px;
            height: 200px;
            background-color: blue;
            /* border: 1px solid #000; */
            position: relative;
        }

        p {
            /* float: left; */
            width: 100px;
            height: 100px;
            background-color: red;
            /* 设置了 margin-top */
            margin-top: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
