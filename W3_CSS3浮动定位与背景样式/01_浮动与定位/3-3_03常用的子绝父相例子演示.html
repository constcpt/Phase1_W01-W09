<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3_03子绝父相演示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 402px;
            height: 402px;
            border: 1px solid #000;
            padding: 100px;
            margin: 0 auto;
            position: relative;
        }
        .box2 {
            width: 200px;
            height: 200px;
            padding: 100px;
            border: 1px solid #000;
            /* position: relative; */
        }
        .box3 {
            width: 98px;
            height: 98px;
            padding: 50px;
            border: 1px solid #000;
            /* position: relative; */
        }
        p {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <!-- p 标签是绝对定位，它的父标签是相对定位 -->
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
