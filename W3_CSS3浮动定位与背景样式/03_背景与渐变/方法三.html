<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法三</title>
    <style>
        .box {
            width: 500px;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        .box1 {
            width: 500px;
            height: 500px;
            background-color: purple;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box2 {
            width: 460px;
            height: 460px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .box3 {
            width: 420px;
            height: 420px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .box4 {
            width: 380px;
            height: 380px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .box5 {
            width: 340px;
            height: 340px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="box4">
                        <div class="box5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
