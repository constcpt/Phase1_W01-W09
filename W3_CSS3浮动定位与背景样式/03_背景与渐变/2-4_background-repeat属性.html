<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4_background-repeat属性</title>
    <style>
        div {
            width: 900px;
            height: 600px;
            border: 1px solid #000;
            margin-bottom: 10px;
            /* 同一个盒子是既可以带背景颜色又可以带背景图片 */
            background: yellow url(images/archer.png);
        }

        .box1 {
            /* 默认 */
            background-repeat: repeat;
        }

        .box2 {
            /* 重复模式为 repeat-x */
            background-repeat: repeat-x;
        }

        .box3 {
            /* 重复模式为 repeat-y */
            background-repeat: repeat-y;
        }

        .box4 {
            /* 背景图片只出现一次 */
            background-repeat: no-repeat;
        }

        body {
            /* 一些图片天生就可以实现无缝拼接，这种图片就非常适合作为网页的背景图片 */
            background-image: url(images/bg1.png);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
