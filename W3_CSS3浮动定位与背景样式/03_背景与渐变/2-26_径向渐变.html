<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-26_径向渐变</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            /* 辐射渐变常用与给网页/盒子渲染一些质感，从白到灰从灰到白都常见 */
            background-image: radial-gradient(50% 50%, white, rgb(211, 211, 211));
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
