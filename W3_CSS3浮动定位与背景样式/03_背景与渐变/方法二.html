<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法二</title>
    <style>
        .main {
            width: 500px;
            height: 250px;
            position: relative;
            overflow: hidden;
        }
        .box1 {
            width: 460px;
            height: 460px;
            border-radius: 50%;
            border: 20px solid purple;
            position: absolute;
        }
        .box2 {
            position: absolute;
            top: 20;
            left: 0;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 20px solid blue;
        }
        .box3 {
            position: absolute;
            top: 40;
            left: 0;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            border: 20px solid green;
        }
        .box4 {
            position: absolute;
            top: 60;
            left: 0;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            border: 20px solid yellow;
        }
        .box5 {
            position: absolute;
            top: 80;
            left: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 20px solid red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    <div class="box4">
                        <div class="box5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
