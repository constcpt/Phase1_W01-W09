<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-19_background综合属性</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            /* 背景颜色，背景图片，背景重复，背景位置合起来写 */
            /* no repeat 和 center center 设置在实际工作中很常见 */
            background: yellow url(images/archer.png) no-repeat center center;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
