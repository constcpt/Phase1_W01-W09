<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-18_练习：while循环配合break练习</title>
</head>
<body>
    <script>
        var pwd = Number(prompt("请输入密码")), pwdAgain;
        while (pwd != 123456) {
            pwd = Number(prompt("请输入密码"));
        }
        while (pwd == 123456) {
            pwdAgain = prompt("请再次输入密码");
            if (pwdAgain == pwd) {
                alert("两次输入的密码一致");
                break;
            }
        }
    </script>
</body>
</html>
