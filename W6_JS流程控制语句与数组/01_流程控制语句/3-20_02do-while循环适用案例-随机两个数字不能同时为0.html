    <title>3-20_02do-while循环适用案例-随机两个数字不能同时为0</title>

<body>
    <script>
        // var dx = parseInt(Math.random() * 9) - 4;
        // var dy = parseInt(Math.random() * 9) - 4;
        // while (dx == 0 && dy == 0) {
        //     dx = parseInt(Math.random() * 9) - 4;
        //     dy = parseInt(Math.random() * 9) - 4;
        // }
        
        // 随机两个变量，dx和dy，他们都在[-4, 4]之间随机取值，但是不能都为0
        do {
            var dx = parseInt(Math.random() * 9) - 4;
            var dy = parseInt(Math.random() * 9) - 4;
        } while (dx == 0 && dy == 0)

        // 只要出循环，就保证dx和dy不都是0
        console.log(dx, dy);
    </script>
