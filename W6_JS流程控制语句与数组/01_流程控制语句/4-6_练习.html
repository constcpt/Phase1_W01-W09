<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-6_练习</title>
</head>

<body>
    <script>
        // 判断100以内的数字是否包含7或者被7整除。如果不能，则为安全数字。在页面输出所有的安全数字。
        for (let i = 1; i <= 100; i++) {
            if (i % 7 === 0 || i.toString().indexOf("7") !== -1) {
                continue;
            }
            console.log(i);
        }
    </script>
</body>

</html>
