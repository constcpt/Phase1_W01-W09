<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-5_练习</title>
</head>
<body>
    <script>
        // 在1~100之内，找出能够被2整除，且能够被7整除的数字。
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0 && i % 7 == 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
