<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1_01数组的定义</title>
</head>

<body>
    <script>
        // 数组的定义方法1
        var arr1 = [33, 44, 55, 66]; // 注意 JS 不限制一个数组当中必须存储相同类型的数据，每一项的数据类型可以不同。但是在实际开发中，还是会尽量保证数组当中存储的数据类型是一致的。

        // 数组的定义方法2
        var arr2 = new Array(33, 44, 55, 66);

        // 数组的定义方法3
        var arr3 = new Array(4);

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
</body>

</html>
