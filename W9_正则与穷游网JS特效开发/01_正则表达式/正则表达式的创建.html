<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建正则表达式方法1
        var regexp1 = /^\d{6}$/;
        // 创建正则表达式方法2
        var regexp2 = new RegExp('^\\d{6}$'); // 注意：因为\在字符串中是转义字符，所以在字符串中要表示\，需要使用\\

        var str = '555666';

        console.log(regexp1.test(str));     // true
        console.log(regexp2.test(str));     // true

        console.log(typeof regexp1);        // object
        console.log(typeof regexp2);        // object

        // JS 中的正则表达式是一个对象，所以可以使用typeof来检测正则表达式的类型，结果是object
        // 这也说明 JS 中两个正则表达式是不相等的，因为是两个不同的对象，即 /\d/ === /\d/ 是false
    </script>
</body>
</html>
