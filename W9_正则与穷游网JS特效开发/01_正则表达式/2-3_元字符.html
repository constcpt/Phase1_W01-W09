<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 题目1：某快递公司运单号形式是这样的：123-4567-890，请使用正则表达式检查某字符串是否符合此格式
        // 正则表达式
        // var regexp1 = /^\d\d\d-\d\d\d\d-\d\d\d$/;
        var regexp1 = /^\d{3}-\d{4}-\d{3}$/;
        // 待测试的字符串
        var str1 = '444-5555-000';
        console.log(regexp1.test(str1));

        // 题目2：某产品的验证秘钥形式是这样的：□□□-□□□□-□□□，其中□表示字母数字或者下划线，请使用正则表达式检查某字符串是否符合此格式
        // 正则表达式
        // var regexp2 = /^\w\w\w-\w\w\w\w-\w\w\w$/;
        var regexp2 = /^\w{3}-\w{4}-\w{3}$/;
        // 待测试的字符串
        var str2 = 'abc-__ab-123';
        var str4 = 'abc-__ab-12$'
        var str5 = 'abc-__ab-123.'
        console.log(regexp2.test(str2)); // true
        console.log(regexp2.test(str4)); // false，因为$不是字母数字或者下划线
        console.log(regexp2.test(str5)); // false，因为.不是字母数字或者下划线

        // 题目3：某产品批号形式为：123.45^67#89，请使用正则表达式检查某字符串是否符合此格式
        var regexp3 = /^\d\d\d\.\d\d\^\d\d\#\d\d$/; // 注意：.、^、在正则表达式中都是元字符，所以要使用\转义。而#不是元字符，不需要转义，但是经验是在想要使用字符的原义时候均在其前面加上\，这样可以避免出错
        var regexp4 = /^\d\d\d.\d\d\^\d\d\#\d\d$/; // .若是不转义，那么表示匹配任意字符
        // 待测试的字符串
        var str3 = '666.66^66#66';
        var str6 = '666.66^66@66';
        var str7 = '666李66^66#66';
        console.log(regexp3.test(str3)); // true
        console.log(regexp3.test(str6)); // false，因为@不是#
        console.log(regexp3.test(str7)); // false，因为李不是数字
        console.log(regexp4.test(str7)); // true，因为.不转义，表示匹配任意字符，哪怕是中文

    </script>
</body>
</html>
