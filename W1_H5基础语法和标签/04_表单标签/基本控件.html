<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本控件</title>
</head>

<body>
    <form action="tijiao.php" method="post">
        <p>
            请输入你的姓名：<input type="text">
        </p>
        <p>
            报考院校：<input type="text" value="清华大学" disabled>
        </p>
        <p>
            毕业学校：<input type="text" placeholder="请输入真实的毕业学校">
        </p>
        <p>
            性别：
            <!-- H5 时代的写法 label 包裹 input -->
            <label>
                <input type="radio" name="sex" value="男" checked>男
            </label>
            <label>
                <input type="radio" name="sex" value="女">女
            </label>
        </p>
        <p>
            血型：
            <!-- H4 时代的写法 label 使用 for 属性和单选按钮的 id 属性进行绑定-->
            <input type="radio" name="bloodtype" checked id="A"><label for="A">A</label>
            <input type="radio" name="bloodtype" id="B"><label for="B">B</label>
            <input type="radio" name="bloodtype" id="C"><label for="C">C</label>
            <input type="radio" name="bloodtype" id="O"><label for="O">O</label>
            <input type="radio" name="bloodtype" id="AD"><label for="AD">AD</label>
        </p>
        <p>
            爱好：
            <label>
                <input type="checkbox" name="hobby" value="篮球">篮球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="足球">足球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="乒乓球">乒乓球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="羽毛球">羽毛球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="游泳">游泳
            </label>
        </p>
        <p>
            请输入密码：<input type="password">
        </p>
        <p>
            请选择你最喜欢的编程语言：
            <select name="language">
                <option value="java">JavaScript</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="c#" selected>C#</option>
            </select>
        </p>
        <p>
            留言：
            <textarea cols="100" rows="10">文本框初始文字</textarea>
        </p>
        <p>
            <button>我是一个普通按钮</button>
        </p>
        <p>
            <input type="button" value="我也是一个普通按钮">
        </p>
        <p>
            <input type="submit" value="提交表单">
        </p>
        <p>
            <input type="reset" value="重置表单">
        </p>
    </form>
</body>

</html>
