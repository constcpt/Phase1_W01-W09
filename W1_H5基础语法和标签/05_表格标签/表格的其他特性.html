<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" width="700">
        <thead>
            <tr>
                <th></th>
                <th colspan="2">第一季度</th>
                <th colspan="2">第二季度</th>
                <th colspan="2">第三季度</th>
                <th colspan="2">第四季度</th>
            </tr>
            <tr>
                <th></th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- th 标签也不一定就出现在表头中 -->
                <th>手机</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <!-- th 标签也不一定就出现在表头中 -->
                <th>农产品</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <!-- th 标签也不一定就出现在表头中 -->
                <th>水产品</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tbody>
            
        <tfoot>
            <tr>
                <!-- 等学了 JS 就能实现自动汇总 -->
                <th rowspan="2">汇总</th>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
            </tr>
            <tr>
                <td colspan="2">738</td>
                <td colspan="2">738</td>
                <td colspan="2">738</td>
                <td colspan="2">738</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
