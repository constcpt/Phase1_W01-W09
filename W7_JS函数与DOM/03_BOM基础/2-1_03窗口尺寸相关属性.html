<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1_03窗口尺寸相关属性</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        console.log('窗口内宽（包含垂直滚动条的宽度）', window.innerWidth);
        console.log('窗口外宽', window.outerWidth);
        console.log('窗口内宽（不含滚动条）', document.documentElement.clientWidth);

        console.log('窗口内高（包含水平滚动条的高度）', window.innerHeight);
        console.log('窗口外高', window.outerHeight);
    </script>
</body>
</html>
