<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1_02内置函数普遍是window的方法</title>
</head>

<body>
    <script>
        console.log(window.hasOwnProperty('setInterval')); // true，说明内置函数 setInterval 确实是 window 对象的方法 

        window.setInterval(function () {
            window.console.log('你好');
        }, 1000);
    </script>
</body>

</html>
