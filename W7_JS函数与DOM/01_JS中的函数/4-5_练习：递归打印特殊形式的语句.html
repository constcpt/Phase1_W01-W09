<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //递归实现打印"吓得我抱起了抱着抱着抱着我的小鲤鱼的我的我的我"
        function fn(n) {
            if (n == 0) {
                return "我的小鲤鱼";
            }
           return "抱着" + fn(n - 1) + "的我";
        }
        document.write("吓得我抱起了" + fn(3));
    </script>
</body>
</html>
