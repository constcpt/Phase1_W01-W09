<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1_01全局变量和局部变量</title>
</head>

<body>
    <script>
        var a = 5;
        function fun() {
            a++; //此时 a = 6
        }

        fun();
        console.log(a); // 6
    </script>
</body>

</html>
