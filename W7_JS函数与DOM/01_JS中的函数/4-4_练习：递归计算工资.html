<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var year = 20; //年
        var t = 0.05; //涨幅

        // 计算每年工资
        function fn(y) {
            if (y == 1) return 10000;

            // 补充代码
            return fn(y - 1) * (1 + t);
        }


        document.write("20年后,小慕的月薪为" + fn(year)); //
    </script>
</body>

</html>
