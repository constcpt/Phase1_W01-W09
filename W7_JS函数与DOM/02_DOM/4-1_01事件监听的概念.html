<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-1_01事件监听的概念</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox =  document.getElementById("box");

        // 给box盒子添加点击事件监听
        oBox.onclick = function () {
            alert("你好，我是点击事件函数");
        }; // 唯一让事件监听函数执行的方式就是触发事件
    </script>
</body>

</html>
