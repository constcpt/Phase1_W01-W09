<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-6_01getElementsByTagName</title>
</head>
<body>
    <script>
        window.onload = function () {
            // 先得到box1
            var box1 = document.getElementById('box1');
            // 先得到box2
            var box2 = document.getElementById('box2');
            // 再得到box1中的p标签的数组
            var ps_inbox1 = box1.getElementsByTagName('p');
            // 得到box2中的p标签的数组
            var ps_inbox2 = box2.getElementsByTagName('p');

            console.log(ps_inbox1);
            console.log(ps_inbox2);
        };
    </script>

    <div id="box1">
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
    </div>
    <div id="box2">
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
    </div>
</body>
</html>
