<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-12_节点的关系</title>
  </head>
  <body>
    <div id="box">
      <p>我是段落A</p>
      <p id="para">我是段落B</p>
      <p>我是段落C</p>
    </div>

    <script>
      var box = document.getElementById("box");
      var para = document.getElementById("para");

      // 所有子节点
      console.log(box.childNodes);
      // 所有的元素子节点（IE9开始兼容）
      console.log(box.children);

      // 第一个子节点
      console.log(box.firstChild);
      console.log(box.firstChild.nodeType); // 文本节点的nodeType为3
      // 第一个元素子节点（IE9开始兼容）
      console.log(box.firstElementChild);
      console.log(box.firstElementChild.nodeType); // 元素节点的nodeType为1

      // 最后一个子节点
      console.log(box.lastChild);
      console.log(box.lastChild.nodeType);
      // 最后一个元素子节点（IE9开始兼容）
      console.log(box.lastElementChild);

      // 父节点
      console.log(para.parentNode);

      // 前一个兄弟节点
      console.log(para.previousSibling); // 空白文本节点
      // 前一个元素兄弟节点（IE9开始兼容）
      console.log(para.previousElementSibling);

      // 后一个兄弟节点
      console.log(para.nextSibling);
      // 后一个元素兄弟节点（IE9开始兼容）
      console.log(para.nextElementSibling);
    </script>
  </body>
</html>
