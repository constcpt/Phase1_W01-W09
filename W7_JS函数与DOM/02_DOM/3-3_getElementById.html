<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3_getElementById</title>
    <script>
        // 给 window 对象添加 onload 事件监听，onload 表示等页面都加载完毕。
        // 作用是使所有的 html 元素都加载完毕后再执行函数里的 js 代码，即延迟运行
        window.onload = function () {
            // 得到盒子1
            var box1 = document.getElementById('box1');
            // 得到盒子2
            var box2 = document.getElementById('box2');

            alert(box1.nodeType);
            alert(box2.nodeType);
            alert(typeof box1); // typeof 并不是函数，而是一个操作符，用来得到一个变量的类型
            console.log(box1);
            console.log(box2);
        };
    </script>
</head>

<body>
    <ul>
        <li>
            <a href="">
                <div id="box1">我是盒子1</div>
            </a>
        </li>
    </ul>
    <div id="box2">我是盒子2</div>
</body>

</html>
