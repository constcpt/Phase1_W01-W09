<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-14_如何改变元素节点中的内容</title>
</head>
<body>
    <div id="box"></div>

    <script>
        var oBox = document.getElementById('box');
        
        oBox.innerHTML = '慕课网';
        // oBox.innerHTML = '<ul><li>牛奶</li><li>咖啡</li></ul>'; // 有效，会解析标签，会当做HTML显示

        // oBox.innerText = '慕课网';
        // oBox.innerText = '<ul><li>牛奶</li><li>咖啡</li></ul>'; // 无效，不会解析标签，会当做文本显示
    </script>
</body>
</html>
