<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-19_preventDefault()方法案例2：使鼠标滚轮可以在box中滚动时不会引发页面的滚动</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #333;
        }

        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <h1 id="info">0</h1>

    <script>
        var oBox = document.getElementById('box');
        var oInfo = document.getElementById('info');

        // 全局变量就是info中显示的数字
        var a = 0;

        // // 给box盒子添加鼠标滚轮事件监听
        // oBox.onmousewheel = function (e) {
        //     // 阻止默认事件：当用户在盒子里面滚动鼠标滚轮的时候，此时不会引发页面的滚动条的滚动
        //     e.preventDefault();
        //     // deltaY属性表示鼠标滚轮滚动的方向，向上滚动返回负值，向下滚动返回正值
        //     if (e.deltaY > 0) {
        //         a++;
        //     } else {
        //         a--;
        //     }
        //     oInfo.innerText = a;
        // };

        // 给box盒子添加鼠标滚轮事件监听
        box.addEventListener('wheel', function (event) {
            // 阻止默认事件：当用户在盒子里面滚动鼠标滚轮的时候，此时不会引发页面的滚动条的滚动
            event.preventDefault();

            // deltaY属性表示鼠标滚轮滚动的方向，向上滚动返回负值，向下滚动返回正值
            if (event.deltaY > 0) {
                a++;
            } else {
                a--;
            }
            info.innerText = a;
        });

        /*
            需要注意的是，你应该使用'wheel'事件而不是 'mousewheel' 事件，因为 'mousewheel' 事件已经被废弃了。
            在现代浏览器中，你应该使用 'wheel' 事件来处理鼠标滚轮的滚动。
            这个事件的事件对象有一个 deltaY 属性，表示滚轮滚动的距离，并且滚动方向与 'mousewheel' 事件相同：向上滚动为负，向下滚动为正。
        */
    </script>
</body>

</html>
