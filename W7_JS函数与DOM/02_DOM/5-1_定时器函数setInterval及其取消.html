<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1_定时器函数setInterval及其取消</title>
</head>

<body>
    <h1 id="info">0</h1>
    <button id="btn1">开始</button>
    <button id="btn2">暂停</button>
    <script>
        var info = document.getElementById('info');
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var intervalId; // 设置一个全局变量，用来存储定时器的 id

        btn1.addEventListener('click', function () {
            // 为了防止重复点击使得定时器重复开启，我们在开启定时器之前，先把之前的定时器清除掉
            clearInterval(intervalId); // JS 规定即使intervalId是undefined，也不会报错
            intervalId = setInterval(function () {
                info.innerHTML = parseInt(info.innerHTML) + 1;
            }, 1000);
        });

        btn2.addEventListener('click', function () {
            clearInterval(intervalId);
        });
    </script>
</body>

</html>
