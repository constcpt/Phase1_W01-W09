<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <ul>
            <li>牛奶</li>
            <li>咖啡</li>
            <li>可乐</li>
        </ul>
    </div>

    <div id="box2"></div>

    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var theul = box1.getElementsByTagName('ul')[0]; // 即使box1中只有一个ul元素，也要用数组的形式取出来，因为getElementsByTagName()方法返回的是一个数组

        // 克隆节点
        var new_ul = theul.cloneNode();
        box2.appendChild(new_ul); // 克隆的节点也是孤儿节点，需要上树
    </script>
</body>
</html>
