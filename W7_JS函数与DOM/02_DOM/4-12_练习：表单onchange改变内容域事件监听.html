<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-12_练习：表单onchange改变内容域事件监听</title>
    <style>
        #div {
            width: 300px;
            height: 300px;
            border: 2px solid gray;
            margin: 100px 0 0 200px;
        }
    </style>
    <script>
        window.onload = function () {
            // 1. 通过id获取元素的方式得到下拉列表对象和div元素对象
            var select = document.querySelector("#color");
            var div = document.querySelector("#div");
            // 2. 给select绑定onchange事件
            select.onchange = function () {
                // 3. 判断select的值
                if (select.value == "0") {
                    // 4. 如果select的值为0，则div的背景颜色设置为白色，文本内容设置为“我没有发生任何变化”
                    div.style.backgroundColor = "white";
                    div.innerHTML = "我没有发生任何变化";
                } else {
                    // 5. 如果select的值不为0，则div的背景颜色设置为select的值，文本内容设置为“我的背景颜色变成了…”
                    div.style.backgroundColor = select.value;
                    div.innerHTML = "我的背景颜色变成了" + select.value + "色";
                }
            };
        };
    </script>
</head>

<body>
    <div>
        <span>请选择您喜欢的颜色:</span>
        <select id="color">
            <option value="0">请选择</option>
            <option value="yellow">黄色</option>
            <option value="orange">橘色</option>
            <option value="pink">粉色</option>
            <option value="purple">紫色</option>
        </select>
    </div>
    <div id="div">我是div</div>
</body>

</html>
