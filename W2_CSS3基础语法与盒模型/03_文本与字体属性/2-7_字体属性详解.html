<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-7_字体属性详解</title>
    <style>
        /* CDN 服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
        @font-face {
            font-family: '站酷高端黑';
            font-display: swap;
            src: url('fonts/webfont.eot');
            /* IE9*/
            src: url('fonts/webfont.eot') format('embedded-opentype'),
                /* IE6-IE8 */
                url('fonts/webfont.woff2') format('woff2'),
                url('fonts/webfont.woff') format('woff'),
                /* chrome、firefox */
                url('fonts/webfont.ttf') format('truetype'),
                /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
                url('fonts/webfont.svg') format('svg');
            /* iOS 4.1- */
        }

        .para1 {
            font-family: "宋体";
        }

        /* 浏览器默认字体就是微软雅黑 */
        .para2 {
            font-family: "微软雅黑";
        }

        .para3 {
            font-family: "SimSun";
        }

        .para4 {
            font-family: "Microsoft YaHei";
        }

        /* 如果电脑没有 Times New Roman 字体就使用 serif。
           注意英文字体一定要设置在中文字体之前，假如把 Microsoft YaHei 写在最前面，后面设置的英文字体就会失效，原因是中文字体当中也有英语字符会把后面的英文字体设置给覆盖了 */
        .para5 {
            font-family: "Times New Roman", serif, "Microsoft YaHei";
        }

        h3 {
            font-family: "站酷高端黑";
            color: rgb(42, 55, 228)
        }
    </style>
</head>

<body>
    <p class="para1">imooc慕课网</p>
    <p class="para2">imooc慕课网</p>
    <p class="para3">imooc慕课网</p>
    <p class="para4">imooc慕课网</p>
    <p class="para5">imooc慕课网</p>
    <h3>电商</h3>
    <h3>购物</h3>
    <h3>优惠</h3>

</body>

</html>
