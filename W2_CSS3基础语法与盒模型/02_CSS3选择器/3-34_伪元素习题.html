    <title>3-34_伪元素习题</title>
    <style type="text/css">
		li{
			list-style: none;
		}
		/*此处添加代码*/
		li::before{
		    content:"*";
		    vertical-align: middle;
		}
	</style>
</head>
<body>
    <ul>
        <li>我是第一</li>
        <li>我是第二</li>
        <li>我是第三</li>
        <li>我是第四</li>
    </ul>
