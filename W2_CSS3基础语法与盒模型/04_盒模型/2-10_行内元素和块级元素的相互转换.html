<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-10_行内元素和块级元素的相互转换</title>
    <style>
        .djjr {
            /* display: block; 转为块级元素 */
            display: block;
            background-color: blue;
            width: 200px;
            height: 60px;
            color: white;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            /* border-radius 设置圆角以后会介绍 */
            border-radius: 6px;
        }

        .djjr:hover {
            background-color: red;
        }

        span {
            /* display: inline-block; 转为行内块 */
            display: inline-block;
            background-color: purple;
            padding: 8px 20px;
            margin-top: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <a href="" class="djjr">点击进入</a>

    <div>
        <span>我是span</span>
        <span>我是span</span>
        <span>我是span</span>
    </div>

</body>

</html>
