<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3_padding属性详解</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            padding-top: 10px;/*按pdf快捷输入*/
            padding-right: 30px;/*按pdr快捷输入*/
            padding-bottom: 50px;
            padding-left: 70px;
            background-color: orange;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* padding 属性的四数值写法，一定要记住上右下左这个顺序 */
            padding: 10px 20px 30px 40px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* padding 属性的三数值写法，分别表示上，左右，下的 padding */
            padding: 10px 20px 30px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* padding 属性的两数值写法，分别表示上下，左右的 padding */
            padding: 10px 20px;
        }
        .box5 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* padding 属性的一数值写法，表示上下左右的 padding */
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
