<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1_认识盒模型</title>
    <style>
        .box1 {
            width: 300px;/*快捷键 w200*/
            height: 200px;/*快捷键 h200*/
            background-color: gold;
            /* 边框快捷键 bd，盒子的边框之后还会专门讲解 */
            border: 10px solid red ;/*10px 代表边框有多宽，solid 代表边框是实线*/
            /* 内边距 */
            padding: 10px;/*快捷键 p10*/
        }
    </style>
</head>
<body>
    <!-- 事实上不仅是 div 标签是盒子，任何的标签都可以看作是盒子，初期学习过程中使用 div 作为盒子来演示 -->
    <div class="box1">
        文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字
    </div>
</body>
</html>
