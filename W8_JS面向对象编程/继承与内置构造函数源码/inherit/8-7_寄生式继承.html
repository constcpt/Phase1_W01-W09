<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-7_寄生式继承</title>
</head>

<body>
    <script>
        var o1 = {
            name: '小明',
            age: 12,
            sex: '男'
        };

        var o2 = {
            name: '小红',
            age: 11,
            sex: '女'
        };

        // 寄生式继承
        function f(o) {
            // 以o为原型创建出新对象
            var p = Object.create(o);
            // 补充方法
            p.sayHello = function () {
                console.log('你好，我是' + this.name + '今年' + this.age + '岁了');
            }
            p.sleep = function () {
                console.log(this.name + '正在睡觉');
            }

            return p;
        }

        var p1 = f(o1);
        console.log(p1.name); // 小明
        p1.sayHello(); // 你好，我是小明今年12岁了

        var p2 = f(o2);
        p2.sayHello();

        console.log(p1.sayHello === p2.sayHello); // false

        // 单纯的寄生式继承，就是用一个函数把Object.create()封装起来，给它创建出的新对象添加一些方法，然后返回这个新对象
        // 缺点是：每次创建新对象都会创建一次方法，没有做到方法的复用
    </script>
</body>

</html>
