<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-6_01原型式继承Object.create()</title>
</head>
<body>
    <script>
        var obj1 = {
            a: 33,
            b: 45,
            c: 12,
            test: function() {
                console.log(this.a + this.b);
            }
        };

        var obj2 = Object.create(obj1, {
            d: {
                value: 99
            }, 
            a: {
                value: 2
            }
        });


        console.log(obj2.__proto__ === obj1);       // true
        console.log(obj2.a); // 2，obj2自身有a属性，不会去原型链上找
        console.log(obj2.b);
        console.log(obj2.c);
        console.log(obj2.d);

        obj2.test(); // 2 + 45 = 47，test 方法在原型链上

        // Object.create()的使用场景：
        // 在只是想让新对象与现有对象“类似”的情况下，使用Object.create()方法即可胜任
    </script>
</body>
</html>
