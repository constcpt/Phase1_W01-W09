<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-11_01扩展数组的方法</title>
</head>

<body>
    <script>
        console.log(Array.prototype.hasOwnProperty('push'));
        console.log(Array.prototype.hasOwnProperty('pop'));
        console.log(Array.prototype.hasOwnProperty('splice'));

        // 给数组对象添加一个求和的方法
        Array.prototype.getSum = function () {
            // this表示调用getSum()方法的数组
            var arr = this;
            // 累加器
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            // 返回结果
            return sum;
        };

        var arr = [3, 6, 2, 1, 3];
        var result = arr.getSum();
        console.log(result);

        var arr2 = [3, 8];
        var result2 = arr2.getSum();
        console.log(result2);

        // 面试的时候经常考到给数组增加这样或那样的方法，记得要在Aarry.prototype上添加相关的方法，至于函数算法的写法是另外的内容了。
    </script>
</body>

</html>
