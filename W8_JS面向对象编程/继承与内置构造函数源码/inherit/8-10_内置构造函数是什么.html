<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-10_内置构造函数是什么</title>
</head>
<body>
    <script>
        // 数组的内置构造函数，任何的数组字面量都可以看做是Array的实例
        console.log([1, 2] instanceof Array); // true
        console.log([] instanceof Array); // true

        var arr = new Array(5);
        console.log(arr);
        console.log(arr.length);

        // 函数的内置构造函数，任何的函数字面量都可以看做是Function的实例
        function fun() {

        }
        function add(a, b) {
            return a + b;
        }
        console.log(fun instanceof Function); // true
        console.log(add instanceof Function); // true

        var substractionFunction = new Function('a', 'b', 'return a - b'); // 通过调用Function构造函数也可以创建函数
        console.log(substractionFunction(8, 3));

        // 对象的内置构造函数
        console.log({a: 1} instanceof Object); // true
        console.log({} instanceof Object); // true

        var o = new Object(); // 通过调用Object构造函数也可以创建对象
        o.a = 2;
        o.b = 6;
        console.log(o); // {a: 2, b: 6}
    </script>
</body>
</html>
