<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-13_练习：判断今天是星期几.html</title>
</head>
<body>
    <script>
        var dateObj = new Date();
        var weekArr = ['日', '一', '二', '三', '四', '五', '六'];
        console.log('今天是星期' + weekArr[dateObj.getDay()]);
    </script>
</body>
