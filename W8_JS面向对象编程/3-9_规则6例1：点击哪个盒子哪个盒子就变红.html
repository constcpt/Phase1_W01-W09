<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
            border: 1px solid #000;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script>
        // this 指代什么规则6：对于事件处理函数，this 指代绑定事件的DOM元素。
        // 注意 event.target 和 this 的区别，event.target 指代触发事件的元素，this 指代绑定事件的元素。所以在事件委托的情况下，二者不一定相等。

        // 实现效果：点击哪个盒子哪个盒子就变红，要求使用同一个事件处理函数实现
        function setColorToRed() {
            this.style.backgroundColor = 'red'; // this 指代触发事件的元素，所以 this 指代 box1、box2、box3 中的一个，适用于规则6
        }

        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');

        box1.addEventListener('click', setColorToRed);
        box2.addEventListener('click', setColorToRed);
        box3.addEventListener('click', setColorToRed);
    </script>
</body>

</html>
