<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1_02构造函数的prototype是它的实例的原型</title>
</head>
<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        // 实例化
        var xiaoming = new People('小明', 12, '男');
        // 测试三角关系是否存在，__proto__ 是实例的属性，指向构造函数的prototype，prototype是构造函数的属性，指向实例的原型
        console.log(xiaoming.__proto__ === People.prototype); // true，实例的__proto__指向构造函数的prototype，构造函数的prototype是它的实例的原型
    </script>
</body>
</html>
