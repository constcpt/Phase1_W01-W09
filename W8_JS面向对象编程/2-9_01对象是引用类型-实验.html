<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-9_对象是引用类型-实验</title>
</head>
<body>
    <script>
        // 例子1
        var obj1 = {
            a: 1,
            b: 2,
            c: 3
        };
        var obj2 = {
            a: 1,
            b: 2,
            c: 3
        };
        console.log(obj1 == obj2);      // false，因为 obj1 和 obj2 是两个不同的对象，对象是引用类型，在栈中存储的是指向堆中的地址，所以 obj1 和 obj2 指向的是两个不同的地址，所以是 false
        console.log(obj1 === obj2);     // false，这里 == 和 === 比较的都是地址，所以结果是一样的
        
        console.log({} == {});          // false，即使是两个空对象，二者在栈中存储的指向堆中的地址也是不同的，所以是 false
        console.log({} === {});         // false，同上
        
        // 例子2
        var obj3 = {
            a: 10
        };
        var obj4 = obj3; // 将 obj3 对应的栈内存中存储的堆内存地址拷贝给 obj4 对应的栈内存中，所以 obj3 和 obj4 指向的是同一个堆内存地址
        obj3.a ++; // 更改 obj3 对应的堆内存中的值，因为 obj3 和 obj4 指向的是同一个堆内存地址，所以 obj4 对应的堆内存中的值也会改变
        console.log(obj4);      // {a: 11}
        
    </script>
</body>
</html>
