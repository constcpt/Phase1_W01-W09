<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-3_01原型链的顶端是Object.prototype</title>
</head>
<body>
    <script>
        function People(name, age) {
            this.name = name;
            this.age = age;
        }

        var xiaoming = new People('小明', 18);

        console.log(xiaoming.__proto__.__proto__ === Object.prototype); // true，xiaoming的原型是 People.prototype，People.prototype 的原型是 Object.prototype，几乎所有的 JavaScript 对象最终都继承自 Object.prototype
        console.log(Object.prototype.__proto__); // null，Object.prototype.__proto__ 指向 null，表示 Object.prototype 没有原型，即 Object.prototype 是原型链的顶端

        console.log(xiaoming.toString()); // [object Object]，toString() 定义在 Object.prototype 中，由于 xiaoming 的原型链上层是 Object.prototype，因此 xiaoming 可以调用 toString() 方法
        console.log(Object.prototype.hasOwnProperty('toString')); // true，toString() 定义在 Object.prototype
        console.log(Object.prototype.hasOwnProperty('hasOwnProperty')); // true，hasOwnProperty() 定义在 Object.prototype 中
    </script>
</body>
</html>
