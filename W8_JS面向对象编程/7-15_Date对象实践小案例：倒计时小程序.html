<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-15_Date对象实践小案例：倒计时小程序</title>
</head>

<body>
    <h1>2024年高考倒计时</h1>
    <h2 id="info"></h2>
    <script>
        var info = document.getElementById('info');

        setInterval(function(){
            // 现在的日期
            var nowDateObkect = new Date();
            // 目标的日期，5表示六月
            var targetDateObject = new Date(2024, 5, 7);

            // 日期对象减日期对象，得到的是两个日期对象的毫秒数的差，相当于 targetDateObject.getTime() - nowDateObkect.getTime()
            var diff = targetDateObject - nowDateObkect;

            // 任务很简单，就是把diff毫秒差换算为天、小时、分钟、秒
            // 换算为多少天，除以一天的总毫秒数，就是换算为多少天
            var day = parseInt(diff / (1000 * 60 * 60 * 24)); // 1000毫秒 * 60秒 * 60分 * 24小时，代表一天的毫秒数
            // 零多少小时呢？差的总毫秒数与1天的毫秒数的相除的余数，就是零头的毫秒数，再去除以1小时的毫秒数，就是零头的小时数
            var hours = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60)); // 1000毫秒 * 60秒 * 60分，代表一小时的毫秒数
            // 零多少分钟呢？ 与1小时的毫秒数的相除的余数，就是零头的毫秒数，再去除以1分钟的毫秒数，就是零头的分钟数
            var minutes = parseInt(diff % (1000 * 60 * 60) / (1000 * 60));
            // 零多少秒呢？？ 与1分钟的毫秒数的相除的余数，就是零头的毫秒数，再去除以1秒的毫秒数，就是零头的秒数
            var seconds  = parseInt(diff % (1000 * 60) / 1000);

            
            info.innerText = day + '天' + hours + '时' + minutes + '分' + seconds + '秒';
        }, 1000);
        
        /*
        In JavaScript, when you subtract one `Date` object from another `Date` object, you get the difference between the two dates in milliseconds. This is because Date objects in JavaScript are represented as the number of milliseconds since January 1, 1970, 00:00:00 UTC (also known as the "Unix epoch").

        So when you subtract one `Date` object from another `Date` object, you are actually subtracting the number of milliseconds between the two dates. This gives you the difference between the two dates in milliseconds.

        For example, if you have two `Date` objects `date1` and `date2`, and you subtract `date1` from `date2`, you get the number of milliseconds between `date1` and `date2`. This is equivalent to `date2.getTime() - date1.getTime()`.
        */
    </script>
</body>

</html>
