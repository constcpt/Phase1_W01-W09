        // 优化代码
        var time = Number(prompt('请输入运动时间：')); //prompt 函数的作用是弹出输入框，Number 函数将用户的输入由字符串转为数字，如果字符串不是纯数字，那么转换结果为NaN。常用于将用户的输入转换为数字
        while (isNaN(time) === true) {
            alert('请输入整数或者浮点数');
            time = prompt('请输入运动时间：');
        }
        if (time > 20) {
            var newTime = Math.ceil(time);
        } else {
            var newTime = Math.floor(time);
        }
        document.write('您的运动时间为：' + newTime + '分钟');
    </script>
