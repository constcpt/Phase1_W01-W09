<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-9_规则6：对于事件处理函数，this指代绑定事件的DOM元素</title>
</head>
<body>
    <script>
        // this 指代什么规则6：对于事件处理函数，this 指代绑定事件的DOM元素
        // 注意 event.target 和 this 的区别，event.target 指代触发事件的元素，this 指代绑定事件的元素。所以在事件委托的情况下，二者不一定相等。
    </script>
</body>
</html>
