<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-2_Math对象02：Math.max()和Math.min()方法得数组最大最小值</title>
</head>

<body>
    <script>
        // Math.max()和Math.min()方法要求参数必须是零散的，不能是数组
        console.log(Math.max(44, 55, 33, 22));      // 55
        console.log(Math.min(44, 55, 33, 22));      // 22

        var arr = [3, 4, 4, 3, 2, 2, 1, 3, 5, 7, 4, 3];
        // 求数组最大值，妙用 apply() 方法将数组转换为零散的参数方便使用 Math.max() 方法
        console.log(Math.max.apply(null, arr));     // 7，这里apply()方法的第一个参数是null，因为Math.max()方法不需要指定this对象

        // 在今后学习ES6之后，求数组最大值还可以使用 ... 扩展运算符将数组 names 展开为单独的参数，这样我们就可以直接传递到 Math.max() 方法中了，无需使用 apply() 方法
        console.log(Math.max(...arr));              // 7
    </script>
</body>

</html>
