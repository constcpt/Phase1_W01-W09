<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-1_01什么是prototype属性</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;
        }

        console.log(sum.prototype); // {constructor: ƒ}
        console.log(typeof sum.prototype); // object
        console.log(sum.prototype.constructor === sum); // true

        // 以上代码说明：
        // 1.一个函数天生就有prototype属性
        // 2.prototype属性值是一个对象
        // 3.prototype对象有一个constructor属性，指向函数本身

    </script>
</body>

</html>
