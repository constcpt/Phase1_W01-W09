<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert 函数以警告框的形式显示信息，浏览器在遇到任一条 alert 语句时，都会暂停执行程序，直到用户点击“确定”按钮后才继续执行。
        //alert('慕课网');
        //alert('你好JavaScript');
        //alert('我一定好好学习JavaScript');

        // console.log() 不会阻塞程序的执行，可以在控制台中查看所有输出的信息
        console.log("Hello World");
        console.log('慕课网');
        console.log('你好JavaScript');
        console.log('我一定好好学习JavaScript');
    </script>
</body>
</html>
