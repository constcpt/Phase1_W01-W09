<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-25_练习：JS或逻辑表达式结果判断</title>
</head>

<body>
    <script>
        var x = NaN, y, z = 1;
        var m = 1, n = "0", j = 33;
        var a = !(undefined), b = !0;

        console.log(x || y || z); // 1
        console.log(m || n || j); // 1
        console.log(a || b); //true
    </script>
</body>

</html>
