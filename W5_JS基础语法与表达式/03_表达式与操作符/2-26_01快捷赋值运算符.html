<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-26_01快捷赋值运算符</title>
</head>
<body>
    <script>
        var a = 6;
        a *= 2; // 12
        a += 3; // 15
        a /= 3; // 5
        a %= 2; // 1
        console.log(a); // 1  
    </script>
</body>
</html>
