<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4_练习：算数表达式</title>
</head>
<body>
    <script>
        var a = Number(prompt('请输入三角形的底边长度')); //prompt 函数的作用是弹出输入框，Number 函数将用户的输入由字符串转为数字
        var b = Number(prompt('请输入三角形的高'));
        // 计算两个数字的和
        var area = a * b / 2;
        // 弹出结果
        alert("三角形的面积是" + area);
    </script>
</body>
</html>
